<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Command Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-canvas">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <header style="margin-bottom: 2.5rem; text-align: center;">
                <div style="display: flex; justify-content: flex-end; margin-bottom: 1.5rem;">
                    <button id="logoutBtn" class="btn btn-secondary"
                        style="width: auto; padding: 0.5rem 1rem; font-size: 0.8rem;">
                        <span style="font-size: 1.2em;">⏻</span> Logout
                    </button>
                </div>
                <h1>Command Center</h1>
                <p class="subtitle">Orchestrate your social interactions</p>
                <div id="welcomeMsg"
                    style="color: var(--primary); font-size: 0.9rem; font-weight: 600; background: rgba(99, 102, 241, 0.1); display: inline-block; padding: 0.25rem 0.75rem; border-radius: 20px; border: 1px solid rgba(99, 102, 241, 0.2);">
                </div>
            </header>

            <form id="messageForm">
                <div class="form-group">
                    <label for="targetId">Target Identity</label>
                    <div class="input-wrapper">
                        <input type="text" id="targetId" name="targetId" placeholder="USER-UUID-V4" required
                            autocomplete="off" style="font-family: 'JetBrains Mono', monospace;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Transmission</label>
                    <div class="input-wrapper">
                        <textarea id="message" name="message" placeholder="Type your message..." required
                            rows="4"></textarea>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn">
                    <span>Send Transmission</span>
                    <span style="font-size: 1.2em;">➔</span>
                </button>
            </form>

            <div id="status"></div>
        </div>
    </div>

    <script>
        // Check Auth Status
        fetch('/api/me')
            .then(res => res.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                } else {
                    document.getElementById('welcomeMsg').textContent = `Operator: ${data.username}`;
                }
            })
            .catch(() => {
                window.location.href = '/login.html';
            });

        const form = document.getElementById('messageForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const targetIdInput = document.getElementById('targetId');
        const logoutBtn = document.getElementById('logoutBtn');

        // Initial focus
        targetIdInput.focus();

        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout failed', error);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const btnOriginalContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> Sending...';
            statusDiv.style.display = 'none';
            statusDiv.className = '';

            const formData = {
                targetId: document.getElementById('targetId').value.trim(),
                message: document.getElementById('message').value.trim()
            };

            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('Transmission successful', 'success');
                    document.getElementById('message').value = '';
                } else {
                    showStatus(result.error || 'Transmission failed', 'error');
                }
            } catch (error) {
                showStatus('Network anomaly detected', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = btnOriginalContent;
            }
        });

        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = type;
            statusDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND CENTER // MAIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-canvas"></div>
    <div class="scanlines"></div>

    <div class="container">
        <div class="mech-card">
            <!-- HUD DECO -->
            <div class="hud-deco deco-top">CMD_CENTER // ONLINE</div>
            <div class="hud-deco deco-bot">SYS.UPTIME: 99.9%</div>

            <header style="margin-bottom: 2.5rem; text-align: center;">
                <div style="display: flex; justify-content: flex-end; margin-bottom: 1.5rem;">
                    <button id="logoutBtn" class="btn btn-secondary"
                        style="width: auto; padding: 0.5rem 1rem; font-size: 0.8rem; font-family: var(--font-mono);">
                        [ DISCONNECT ]
                    </button>
                </div>
                <h1>Command Center</h1>
                <p class="subtitle">Orchestrate Social Interactions</p>
                <div id="welcomeMsg"
                    style="color: var(--primary); font-family: var(--font-mono); font-size: 0.8rem; background: rgba(0, 240, 255, 0.1); display: inline-block; padding: 0.25rem 0.75rem; border: 1px solid var(--primary); margin-top: 10px;">
                    > IDENTIFYING OPERATOR...
                </div>
            </header>

            <form id="messageForm">
                <div class="form-group">
                    <label for="targetId">Target Identity [UUID]</label>
                    <div class="input-wrapper">
                        <input type="text" id="targetId" name="targetId" placeholder="> INPUT TARGET UUID" required
                            autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Transmission Data</label>
                    <div class="input-wrapper">
                        <textarea id="message" name="message" placeholder="> INPUT MESSAGE CONTENT..." required
                            rows="4"></textarea>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn">
                    <span>Execute Transmission</span>
                </button>
            </form>

            <div id="status"></div>
        </div>
    </div>

    <script>
        // Check Auth Status
        fetch('/api/me')
            .then(res => res.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                } else {
                    document.getElementById('welcomeMsg').textContent = `> OPERATOR: ${data.username.toUpperCase()}`;
                }
            })
            .catch(() => {
                window.location.href = '/login.html';
            });

        const form = document.getElementById('messageForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const targetIdInput = document.getElementById('targetId');
        const logoutBtn = document.getElementById('logoutBtn');

        // Initial focus
        targetIdInput.focus();

        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout failed', error);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const btnOriginalContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> TRANSMITTING...';
            statusDiv.style.display = 'none';
            statusDiv.className = '';

            const formData = {
                targetId: document.getElementById('targetId').value.trim(),
                message: document.getElementById('message').value.trim()
            };

            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('> TRANSMISSION SUCCESSFUL', 'success');
                    document.getElementById('message').value = '';
                } else {
                    showStatus('> ERROR: ' + (result.error || 'TRANSMISSION FAILED'), 'error');
                }
            } catch (error) {
                showStatus('> NETWORK ANOMALY DETECTED', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = btnOriginalContent;
            }
        });

        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = type;
            statusDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>

</html>

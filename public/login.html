<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS TERMINAL // LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-canvas"></div>
    <div class="scanlines"></div>

    <div class="container">
        <div class="mech-card">
            <!-- HUD DECO -->
            <div class="hud-deco deco-top">SYS.VER.3.0_ALPHA // SECURE_LINK</div>
            <div class="hud-deco deco-bot">AUTH_REQUIRED // AWAITING_INPUT</div>

            <header style="text-align: center; margin-bottom: 2.5rem;">
                <h1>Operator Login</h1>
                <p class="subtitle">Identify for System Access</p>
            </header>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Operator ID</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username"
                            placeholder="> ENTER ID">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Security Code</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            placeholder="> ENTER PASSCODE">
                        <button type="button" class="btn-secondary" onclick="togglePassword('password', this)"
                            style="position: absolute; right: 0; top: 0; height: 100%; width: 40px; border: none; border-left: 1px solid var(--text-muted); background: rgba(0,0,0,0.3);">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn mt-4">
                    <span>Initiate Link_Start</span>
                </button>
            </form>

            <div id="status"></div>

            <div
                style="text-align: center; margin-top: 2rem; border-top: 1px dashed var(--text-muted); padding-top: 1rem;">
                <p
                    style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.5rem; font-family: var(--font-mono);">
                    NO EXISTING PROFILE?</p>
                <a href="/signup.html" class="text-link">[ REGISTER NEW OPERATOR ]</a>
            </div>

            <div style="text-align: center; margin-top: 1rem;">
                <a href="/features.html" class="text-link" style="opacity: 0.7;">[ SYSTEM CAPABILITIES ]</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                btn.textContent = "üîí";
            } else {
                input.type = "password";
                btn.textContent = "üëÅÔ∏è";
            }
        }

        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const btnOriginalContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> AUTHENTICATING...';
            statusDiv.style.display = 'none';

            const formData = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    showStatus('ACCESS DENIED: ' + (result.error || 'INVALID CREDENTIALS'), 'error');
                }
            } catch (error) {
                showStatus('NETWORK ERROR // CONNECTION SEVERED', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = btnOriginalContent;
            }
        });

        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }
    </script>
</body>

</html>

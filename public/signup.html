<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bot Command Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="container">
        <div class="card">
            <header>
                <h1>Create Account</h1>
                <p class="subtitle">Sign up to access the Bot Command Center</p>
            </header>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('password', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            autocomplete="new-password">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" id="submitBtn">
                    <span>Sign Up</span>
                </button>
            </form>

            <div id="status"></div>

            <div style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                Already have an account? <a href="/login.html"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Login</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                btn.textContent = "üîí";
            } else {
                input.type = "password";
                btn.textContent = "üëÅÔ∏è";
            }
        }

        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showStatus('Passwords do not match', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span> Creating Account...';
            statusDiv.style.display = 'none';

            const formData = {
                username: document.getElementById('username').value.trim(),
                password: password
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showStatus(result.error || 'Sign up failed', 'error');
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
            } finally {
                if (!statusDiv.textContent.includes('Redirecting')) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Sign Up';
                }
            }
        });

        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW OPERATOR REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-canvas"></div>
    <div class="scanlines"></div>

    <div class="container">
        <div class="mech-card">
            <!-- HUD DECO -->
            <div class="hud-deco deco-top">REGISTRATION // NEW_ENTRY</div>
            <div class="hud-deco deco-bot">SECURE_CHANNEL // ENCRYPTED</div>

            <header style="text-align: center; margin-bottom: 2.5rem;">
                <h1>New Operator</h1>
                <p class="subtitle">Establish Security Protocol</p>
            </header>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Operator Call-Sign (ID)</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username"
                            placeholder="> CREATE ID">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Security Code</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="new-password"
                            placeholder="> SET PASSCODE">
                        <button type="button" class="btn-secondary" onclick="togglePassword('password', this)"
                            style="position: absolute; right: 0; top: 0; height: 100%; width: 40px; border: none; border-left: 1px solid var(--text-muted); background: rgba(0,0,0,0.3);">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Code</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            autocomplete="new-password" placeholder="> VERIFY PASSCODE">
                        <button type="button" class="btn-secondary" onclick="togglePassword('confirmPassword', this)"
                            style="position: absolute; right: 0; top: 0; height: 100%; width: 40px; border: none; border-left: 1px solid var(--text-muted); background: rgba(0,0,0,0.3);">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn mt-4">
                    <span>Initialize Profile</span>
                </button>
            </form>

            <div id="status"></div>

            <div
                style="text-align: center; margin-top: 2rem; border-top: 1px dashed var(--text-muted); padding-top: 1rem;">
                <p
                    style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.5rem; font-family: var(--font-mono);">
                    ALREADY AUTHORIZED?</p>
                <a href="/login.html" class="text-link">[ ACCESS TERMINAL ]</a>
            </div>

            <div style="text-align: center; margin-top: 1rem;">
                <a href="/features.html" class="text-link" style="opacity: 0.7;">[ SYSTEM CAPABILITIES ]</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                btn.textContent = "üîí";
            } else {
                input.type = "password";
                btn.textContent = "üëÅÔ∏è";
            }
        }

        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showStatus('ERROR: PASSCODE MISMATCH DETECTED', 'error');
                return;
            }

            const btnOriginalContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> INITIALIZING...';
            statusDiv.style.display = 'none';

            const formData = {
                username: document.getElementById('username').value.trim(),
                password: password
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('PROFILE ESTABLISHED. REDIRECTING...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showStatus('INITIALIZATION FAILED: ' + (result.error || 'UNKNOWN ERROR'), 'error');
                }
            } catch (error) {
                showStatus('NETWORK ANOMALY DETECTED', 'error');
            } finally {
                if (!statusDiv.textContent.includes('REDIRECTING')) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = btnOriginalContent;
                }
            }
        });

        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bot Command Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-canvas">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <header style="text-align: center; margin-bottom: 2.5rem;">
                <h1>New Operator</h1>
                <p class="subtitle">Establish your secure credentials</p>
            </header>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Operator ID</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username"
                            placeholder="Choose a username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Passcode</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="new-password"
                            placeholder="Set a password">
                        <button type="button" class="btn-secondary" onclick="togglePassword('password', this)"
                            style="position: absolute; right: 5px; top: 5px; height: calc(100% - 10px); width: auto; padding: 0 10px; border: none; background: transparent;">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Passcode</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            autocomplete="new-password" placeholder="Confirm your password">
                        <button type="button" class="btn-secondary" onclick="togglePassword('confirmPassword', this)"
                            style="position: absolute; right: 5px; top: 5px; height: calc(100% - 10px); width: auto; padding: 0 10px; border: none; background: transparent;">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn mt-4">
                    <span>Initialize Profile</span>
                    <span style="font-size: 1.2em;">‚ûî</span>
                </button>
            </form>

            <div id="status"></div>

            <div style="text-align: center; margin-top: 2rem;">
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem;">Existing Operator?</p>
                <a href="/login.html" class="text-link">Access Terminal</a>
            </div>

            <div style="text-align: center; margin-top: 1rem;">
                <a href="/features.html" class="text-link" style="font-size: 0.85rem; opacity: 0.8;">Explore
                    Capabilities</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                btn.textContent = "üîí";
            } else {
                input.type = "password";
                btn.textContent = "üëÅÔ∏è";
            }
        }

        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showStatus('Passcode mismatch detected', 'error');
                return;
            }

            const btnOriginalContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> Creating Profile...';
            statusDiv.style.display = 'none';

            const formData = {
                username: document.getElementById('username').value.trim(),
                password: password
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('Profile established. Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showStatus(result.error || 'Initialization failed', 'error');
                }
            } catch (error) {
                showStatus('Network anomaly detected', 'error');
            } finally {
                if (!statusDiv.textContent.includes('Redirecting')) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = btnOriginalContent;
                }
            }
        });

        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }
    </script>
</body>

</html>
